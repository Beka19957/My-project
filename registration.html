<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP IT academy I modern IT education</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" href="registration_img/step_it_eng_short.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main">
        <div class="background_img">
            
            <div class="main_style">
                <div class="registration_header">
                    <div class="logo">
                        <a href="https://itstep.org/">
                            <img src="registration_img/step_it_eng_short.svg" alt="">
                        </a>
                        
                    </div>
                    
                    <h2>Registration Form</h2>
                </div>
                
                <form action="">
                    <div class="registration_style">

                        <div class="reg_boxes">

                            <div class="input_icon">
                                
                                <input type="text" id="first" name="first" required placeholder="First Name"/>
                                
                            </div>
                            
                        </div>
                        
                        

                        <div class="reg_boxes">
                            
                            <div class="input_icon">
                                <input type="text" id="last" name="last" required placeholder="Last Name"/>
                            </div>
                            

                            
                        </div>
                        
                            
                            
                            
                        <div class="reg_boxes">
                            
                            <div class="input_icon">
                                <input type="email" id="email" name="email" required placeholder="Email"/>
                            </div>
                            
                        </div>
                        
                            
                            
                            
                            
                        
                        <div class="reg_boxes">
                            
                            <div class="input_icon">
                                <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                                title="Password must contain at least one number, 
                                one alphabet, one symbol, and be at 
                                least 8 characters long" required  placeholder="Password"/>
                            </div>
                            
                        </div>
                        
                        

                        <div class="reg_boxes">
                            
                            <div class="input_icon">
                                <input type="password" id="repassword" name="repassword" required placeholder="Re-type Password"/>
                            </div>
                            
                        </div>
                        
    

                        <div class="reg_boxes">
                            
                            <div class="input_icon">
                                <input type="text" id="mobile" name="mobile" maxlength="10" required placeholder="Contact"/>
                            </div>
                            
                        </div>
                        
                            
                            
                            
                            
                            
                        
                        <div class="reg_boxes">
                            

                            <select id="gender" name="gender" required >
                                <div class="options">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </div>
                                
                            </select>
                        </div>
                        
                        
                        <div class="reg_boxes">
                            <button class="reg_button" type="submit">Submit</button>
                        </div>
                        
                        
                    
                    </div>
                    
                </form>
            </div>
        </div>
        
        
    </div>
</body>
</html>
